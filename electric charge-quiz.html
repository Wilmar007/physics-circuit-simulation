  <style>
    body {
      box-sizing: border-box;
    }
    
    * {
      font-family: 'Exo 2', sans-serif;
    }
    
    .font-orbitron {
      font-family: 'Orbitron', monospace;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.5), 0 0 40px rgba(0, 212, 255, 0.3); }
      50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.8), 0 0 60px rgba(0, 212, 255, 0.5); }
    }
    
    @keyframes electric-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 200% 50%; }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes spark {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes lightning-flash {
      0%, 90%, 100% { opacity: 0; }
      92%, 95% { opacity: 1; }
    }
    
    @keyframes circuit-pulse {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }
    
    @keyframes celebration {
      0% { transform: scale(0) rotate(0deg); opacity: 0; }
      50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    
    @keyframes intense-glow {
      0%, 100% { 
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.4),
                    0 0 20px rgba(0, 212, 255, 0.3),
                    0 0 40px rgba(0, 212, 255, 0.2),
                    inset 0 0 10px rgba(0, 212, 255, 0.1);
      }
      50% { 
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.8),
                    0 0 40px rgba(0, 212, 255, 0.6),
                    0 0 80px rgba(0, 212, 255, 0.4),
                    inset 0 0 20px rgba(0, 212, 255, 0.2);
      }
    }
    
    @keyframes electric-pulse {
      0%, 100% { 
        box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.8), 0 0 60px rgba(0, 212, 255, 0.6);
        transform: scale(1.02);
      }
    }
    
    @keyframes neon-flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 0 0 10px rgba(0, 212, 255, 0.8), 
                     0 0 20px rgba(0, 212, 255, 0.6),
                     0 0 30px rgba(0, 212, 255, 0.4),
                     0 0 40px rgba(0, 212, 255, 0.2);
      }
      20%, 24%, 55% {
        text-shadow: 0 0 5px rgba(0, 212, 255, 0.4);
      }
    }
    
    @keyframes rainbow-sweep {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    @keyframes pulse-ring {
      0% { 
        box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.7);
      }
      70% { 
        box-shadow: 0 0 0 20px rgba(0, 212, 255, 0);
      }
      100% { 
        box-shadow: 0 0 0 0 rgba(0, 212, 255, 0);
      }
    }
    
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    @keyframes rotate-glow {
      0% { 
        transform: rotate(0deg);
        filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.6));
      }
      50% { 
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
      }
      100% { 
        transform: rotate(360deg);
        filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.6));
      }
    }
    
    @keyframes bounce-glow {
      0%, 100% { 
        transform: translateY(0);
        filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.5));
      }
      50% { 
        transform: translateY(-10px);
        filter: drop-shadow(0 0 25px rgba(0, 212, 255, 0.9));
      }
    }
    
    @keyframes slide-in-glow {
      from {
        opacity: 0;
        transform: translateY(20px);
        filter: drop-shadow(0 0 0px rgba(0, 212, 255, 0));
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.8));
      }
    }
    
    @keyframes correct-pulse {
      0%, 100% { 
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 0 30px rgba(0, 255, 136, 1);
        transform: scale(1.05);
      }
    }
    
    @keyframes incorrect-pulse {
      0%, 100% { 
        box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        transform: scale(1);
      }
      25%, 75% { 
        transform: translateX(-5px);
      }
      50% { 
        box-shadow: 0 0 30px rgba(255, 71, 87, 1);
        transform: translateX(5px);
      }
    }
    
    .intense-glow {
      animation: intense-glow 2s ease-in-out infinite;
    }
    
    .electric-pulse {
      animation: electric-pulse 1.5s ease-in-out infinite;
    }
    
    .neon-flicker {
      animation: neon-flicker 3s ease-in-out infinite;
    }
    
    .pulse-ring-animation {
      animation: pulse-ring 2s ease-out;
    }
    
    .shimmer-animation {
      background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.5), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    
    .rotate-glow-animation {

    }
    
    .bounce-glow-animation {

    }
    
    .slide-in-glow-animation {

    .correct-pulse-animation {

    }
    
    .incorrect-pulse-animation {

    }
    
    .glow-button {
      animation: pulse-glow 2s ease-in-out infinite;
      transition: all 0.3s ease;
    }
    
    .glow-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 212, 255, 1), 0 0 80px rgba(0, 212, 255, 0.7);
    }
    
    .glow-button:disabled {
      animation: none;
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .electric-gradient {
      background: linear-gradient(90deg, #00d4ff, #7b2cbf, #00d4ff, #ffd700, #00d4ff);
      background-size: 200% 100%;
      animation: electric-flow 3s linear infinite;
    }
    
    .progress-bar-fill {
      background: linear-gradient(90deg, #00d4ff, #00ff88, #ffd700);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.3);

    }
    
    .floating {

    }
    
    .spark {

    }
    
    .option-card {
      transition: all 0.3s ease;
      border: 2px solid rgba(0, 212, 255, 0.3);
    }
    
    .option-card:hover:not(.selected):not(.correct):not(.incorrect) {
      border-color: rgba(0, 212, 255, 0.8);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
      transform: translateX(5px);
    }
    
    .option-card.selected {
      border-color: #ffd700;
      background: rgba(255, 215, 0, 0.1);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
    }
    
    .option-card.correct {
      border-color: #00ff88;

    .celebration-animation {

    }
    
    .shake-animation {

    }

        radial-gradient(circle at 80% 70%, rgba(123, 44, 191, 0.1) 0%, transparent 50%),

    .input-glow:focus {

    .screen-container {

    .particle {

      height: 4px;
      background: #00d4ff;
      border-radius: 50%;
      pointer-events: none;
    }
    
    @keyframes particle-float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100px) scale(0); opacity: 0; }
    }
  </style>

  <script>
    // Generate synthetic sounds using Web Audio API
    function generateSound(frequency, duration, type = 'sine') {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.type = type;
      oscillator.frequency.value = frequency;
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + duration);
    }

    // Generate ambient background sound
    function generateAmbientSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator1 = audioContext.createOscillator();
      const oscillator2 = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      const filter = audioContext.createBiquadFilter();
      
      oscillator1.connect(filter);
      oscillator2.connect(filter);
      filter.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator1.type = 'sine';
      oscillator2.type = 'sine';
      
      oscillator1.frequency.value = 55;
      oscillator2.frequency.value = 110;
      
      // Modulate frequencies for ambient effect
      const lfo = audioContext.createOscillator();
      const lfoGain = audioContext.createGain();
      lfo.connect(lfoGain);
      lfoGain.connect(oscillator1.frequency);
      
      lfo.frequency.value = 0.5;
      lfoGain.gain.value = 5;
      
      filter.type = 'lowpass';
      filter.frequency.value = 200;
      
      gainNode.gain.value = 0.1;
      
      oscillator1.start();
      oscillator2.start();
      lfo.start();
      
      return { oscillator1, oscillator2, lfo, audioContext, gainNode };
    }

    // Audio state
    let backgroundMusicEnabled = false;
    let backgroundAudio = null;
    let soundInstances = {};

    // Initialize sounds with Web Audio API
    function initializeSounds() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // Select sound - beep
      const selectAudio = document.getElementById('sound-select');
      if (selectAudio && selectAudio.src) {
        selectAudio.volume = 0.3;
      }
      
      // Correct sound - ascending beep
      const correctAudio = document.getElementById('sound-correct');
      if (correctAudio && correctAudio.src) {
        correctAudio.volume = 0.4;
      }
      
      // Incorrect sound - descending beep
      const incorrectAudio = document.getElementById('sound-incorrect');
      if (incorrectAudio && incorrectAudio.src) {
        incorrectAudio.volume = 0.3;
      }
      
      // Complete sound - victory chime
      const completeAudio = document.getElementById('sound-complete');
      if (completeAudio && completeAudio.src) {
        completeAudio.volume = 0.4;
      }
      
      // Start sound
      const startAudio = document.getElementById('sound-start');
      if (startAudio && startAudio.src) {
        startAudio.volume = 0.3;
      }
    }

    // Toggle background music
    function toggleBackgroundMusic() {
      const musicToggle = document.getElementById('music-toggle');
      
      if (backgroundMusicEnabled) {
        // Stop music
        backgroundMusicEnabled = false;
        musicToggle.textContent = 'üîá';
        musicToggle.title = 'Turn music ON';
        
        if (backgroundAudio) {
          if (backgroundAudio.audioContext && backgroundAudio.audioContext.state === 'running') {
            backgroundAudio.audioContext.suspend();
          }
          if (backgroundAudio.oscillator1) backgroundAudio.oscillator1.stop();
          if (backgroundAudio.oscillator2) backgroundAudio.oscillator2.stop();
          if (backgroundAudio.lfo) backgroundAudio.lfo.stop();
        }
        
        // Pause HTML audio if exists
        const bgSound = document.getElementById('background-sound');
        if (bgSound) {
          bgSound.pause();
        }
      } else {
        // Start music
        backgroundMusicEnabled = true;
        musicToggle.textContent = 'üîä';
        musicToggle.title = 'Turn music OFF';
        
        try {
          // Try to generate ambient sound with Web Audio API
          backgroundAudio = generateAmbientSound();
        } catch (e) {
          console.log('Web Audio ambient failed, trying HTML audio');
          const bgSound = document.getElementById('background-sound');
          if (bgSound) {
            bgSound.volume = 0.15;
            bgSound.loop = true;
            bgSound.play().catch(err => console.log('Audio play failed:', err));
          }
        }
      }
    }

    // Enhanced sound play function with Web Audio fallback
    function playSound(soundId, frequency = null, duration = 0.2) {
      try {
        const soundElement = document.getElementById(soundId);
        
        // Try HTML audio first
        if (soundElement) {
          soundElement.currentTime = 0;
          soundElement.play().catch(() => {
            // Fallback to Web Audio API
            if (frequency) {
              generateSound(frequency, duration);
            }
          });
        } else if (frequency) {
          // Direct Web Audio generation
          generateSound(frequency, duration);
        }
      } catch (e) {
        console.log('Sound error:', e);
      }
    }

    // Initialize SDKs
    async function initializeApp() {

                get: () => cfg.background_color || defaultConfig.background_color,

      setupFormValidation();

    function applyConfig() {
      const title = document.getElementById('main-title');
      if (title) {
        title.textContent = config.quiz_title || defaultConfig.quiz_title;
      }

    function setupFormValidation() {
      const nameInput = document.getElementById('student-name');
      const sectionSelect = document.getElementById('student-section');
      const startBtn = document.getElementById('start-btn');

      function validateForm() {
        const isValid = nameInput.value.trim() !== '' && sectionSelect.value !== '';
        startBtn.disabled = !isValid;
      }

      nameInput.addEventListener('input', validateForm);
      sectionSelect.addEventListener('change', validateForm);
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function selectQuestions() {
      // Get available questions (not used in previous attempts)
      const availableIndices = [];
      for (let i = 0; i < allQuestions.length; i++) {
        if (!usedQuestionIndices.has(i)) {
          availableIndices.push(i);
        }
      }

      // If not enough unused questions, reset the pool
      if (availableIndices.length < 15) {
        usedQuestionIndices.clear();
        for (let i = 0; i < allQuestions.length; i++) {
          availableIndices.push(i);
        }
      }

      // Shuffle and select 15 questions
      const shuffledIndices = shuffleArray(availableIndices).slice(0, 15);
      
      // Mark these as used
      shuffledIndices.forEach(idx => usedQuestionIndices.add(idx));

      // Create quiz questions with shuffled options
      return shuffledIndices.map(idx => {
        const q = allQuestions[idx];
        const optionIndices = [0, 1, 2, 3];
        const shuffledOptionIndices = shuffleArray(optionIndices);
        
        return {
          question: q.question,
          options: shuffledOptionIndices.map(i => q.options[i]),
          correct: shuffledOptionIndices.indexOf(q.correct)
        };
      });
    }

    function startQuiz() {
      studentName = document.getElementById('student-name').value.trim();
      studentSection = document.getElementById('student-section').value;

      if (!studentName || !studentSection) return;

      playSoundEffect('start');
      createFloatingParticles();

      // (removed early submission) - submission will occur when quiz finishes

      // Initialize quiz
      currentQuestionIndex = 0;
      selectedAnswers = new Array(15).fill(null);
      score = 0;
      currentQuizQuestions = selectQuestions();

      // Switch screens
      showScreen('quiz-screen');
      displayQuestion();
    }

    function showScreen(screenId) {
      document.querySelectorAll('.screen-container').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }

    function displayQuestion() {
      const question = currentQuizQuestions[currentQuestionIndex];
      
      // Update counter and progress
      document.getElementById('question-counter').textContent = `${currentQuestionIndex + 1} / 15`;
      document.getElementById('progress-text').textContent = `Question ${currentQuestionIndex + 1} of 15`;
      
      const progress = ((currentQuestionIndex + 1) / 15) * 100;
      document.getElementById('progress-bar').style.width = `${progress}%`;

      // Display question
      document.getElementById('question-text').textContent = question.question;

      // Display options
      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      const optionLabels = ['A', 'B', 'C', 'D'];
      question.options.forEach((option, index) => {
        const isSelected = selectedAnswers[currentQuestionIndex] === index;
        
        const optionDiv = document.createElement('div');
        optionDiv.className = `option-card p-4 rounded-xl cursor-pointer bg-slate-800/50 ${isSelected ? 'selected' : ''}`;
        optionDiv.onclick = () => {
          selectOption(index);
          playSoundEffect('select');
          optionDiv.classList.add('pulse-ring-animation');
        };
        
        optionDiv.innerHTML = `
          <div class="flex items-center space-x-4">
            <span class="w-10 h-10 flex items-center justify-center rounded-lg bg-slate-700 font-orbitron font-bold text-cyan-400 electric-pulse">${optionLabels[index]}</span>
            <span class="text-white flex-1">${option}</span>
            ${isSelected ? '<span class="text-yellow-400 text-xl">‚úì</span>' : ''}
          </div>
        `;
        
        optionsContainer.appendChild(optionDiv);
      });

      // Update navigation buttons
      document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
      
      const nextBtn = document.getElementById('next-btn');
      if (currentQuestionIndex === 14) {
        nextBtn.innerHTML = '<span>FINISH</span><span>üèÅ</span>';
      } else {
        nextBtn.innerHTML = '<span>NEXT</span><span>‚ñ∂</span>';
      }
      nextBtn.disabled = selectedAnswers[currentQuestionIndex] === null;
    }

    function selectOption(index) {
      selectedAnswers[currentQuestionIndex] = index;
      displayQuestion();
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion();
      }
    }

    function nextQuestion() {
      if (selectedAnswers[currentQuestionIndex] === null) return;

      if (currentQuestionIndex < 14) {
        currentQuestionIndex++;
        displayQuestion();
      } else {
        finishQuiz();
      }
    }

    async function finishQuiz() {
      // Calculate score
      score = 0;
      currentQuizQuestions.forEach((q, idx) => {
        if (selectedAnswers[idx] === q.correct) {
          score++;
        }
      });

      const percentage = Math.round((score / 15) * 100);
      const passed = percentage >= 75;
      // Submit to Google Form (no UI changes) - call immediately after pass is determined
      try {
        submitScoreToGoogleForm({
          studentName: studentName || '',
          studentSection: studentSection || '',
          quizName: 'Electric Charge',
          score: score,
          percentage: percentage,
          passed: passed
        });
      } catch (e) { /* ignore */ }

      // Play sound and create effects
      if (passed) {

  // üîì Tell parent page that ELECTRIC CHARGE quiz is passed
  window.parent.postMessage(
    { type: "QUIZ_PASSED", topic: "magnetism" },
    "*"
  );

  playSoundEffect('complete');
  createCelebration();
} else {
  playSoundEffect('incorrect');
}

      createFloatingParticles();

      // Save result to Data SDK
      if (window.dataSdk) {
        const result = await window.dataSdk.create({
          student_name: studentName,
          section: studentSection,
          score: score,
          total_questions: 15,
          percentage: percentage,
          passed: passed,
          completed_at: new Date().toISOString()
        });
        
        if (!result.isOk) {
          console.error('Failed to save quiz result');
        }
      }

      // Display result
      showResult(score, percentage, passed);
    }

    function showResult(score, percentage, passed) {
      showScreen('result-screen');

      const resultIcon = document.getElementById('result-icon');
      const resultTitle = document.getElementById('result-title');
      const resultMessage = document.getElementById('result-message');
      const resultProgress = document.getElementById('result-progress');

      if (passed) {
        resultIcon.textContent = 'üéâ';
        resultTitle.textContent = 'YOU PASSED!';
        resultTitle.className = 'font-orbitron text-3xl md:text-4xl font-bold mb-4 text-green-400 neon-text';
        resultMessage.textContent = config.passing_message || defaultConfig.passing_message;
        resultMessage.className = 'text-lg text-green-300';
        resultProgress.className = 'h-full rounded-full transition-all duration-1000 bg-gradient-to-r from-green-500 to-cyan-500';
        
        // Add celebration particles
        createCelebration();
      } else {
        resultIcon.textContent = 'üìö';
        resultTitle.textContent = 'YOU DID NOT PASS';
        resultTitle.className = 'font-orbitron text-3xl md:text-4xl font-bold mb-4 text-red-400';
        resultMessage.textContent = config.failing_message || defaultConfig.failing_message;
        resultMessage.className = 'text-lg text-yellow-300';
        resultProgress.className = 'h-full rounded-full transition-all duration-1000 bg-gradient-to-r from-red-500 to-orange-500';
      }

      document.getElementById('score-display').textContent = `${score} / 15`;
      document.getElementById('percentage-display').textContent = `${percentage}%`;
      document.getElementById('result-name').textContent = studentName;
      document.getElementById('result-section').textContent = studentSection;

      // Animate progress bar
      setTimeout(() => {
        resultProgress.style.width = `${percentage}%`;
      }, 100);
    }

    function submitScoreToGoogleForm({ studentName, studentSection, quizName, score, percentage, passed }) {
      try {
        const endpoint = 'https://docs.google.com/forms/d/e/1FAIpQLSdFWHfgpJkW2lzPZCCayDi-rI7pDuIk90zNmqgAVkIXB7tuCw/formResponse';
        const params = new URLSearchParams();
        params.append('entry.1885112147', studentName || '');
        params.append('entry.1789780298', studentSection || '');
        params.append('entry.871712505', quizName || '');
        params.append('entry.29929990', String(score || 0));
        params.append('entry.1068313912', String(Math.round(percentage || 0)));
        params.append('entry.1408703668', passed ? 'PASSED' : 'FAILED');

        fetch(endpoint, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: params.toString()
        }).catch(() => {});
      } catch (e) {
        /* ignore silently */
      }
    }

    function createCelebration() {
      const container = document.getElementById('result-screen');
      const emojis = ['‚ö°', '‚ú®', 'üéâ', 'üåü', 'üí´', 'üîã', '‚úì', 'üèÜ'];
      
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.top = `${Math.random() * 100}%`;
          particle.style.fontSize = '32px';
          particle.style.background = 'transparent';
          particle.textContent = emojis[Math.floor(Math.random() * emojis.length)];

          particle.classList.add('celebration-animation');
          container.appendChild(particle);
          
          setTimeout(() => particle.remove(), 3000);
        }, i * 50);
      }
    }

    function retryQuiz() {
      playSoundEffect('start');
      createFloatingParticles();

      // Reset quiz
      currentQuestionIndex = 0;
      selectedAnswers = new Array(15).fill(null);
      score = 0;
      currentQuizQuestions = selectQuestions();

      showScreen('quiz-screen');
      displayQuestion();
    }

    function exitQuiz() {
      playSoundEffect('select');

      // Reset everything
      document.getElementById('student-name').value = '';
      document.getElementById('student-section').value = '';
      document.getElementById('start-btn').disabled = true;
      
      currentQuestionIndex = 0;
      selectedAnswers = [];
      score = 0;
      currentQuizQuestions = [];
      studentName = '';
      studentSection = '';

      showScreen('start-screen');
    }

    // Initialize when ready
    initializeApp();
    window.addEventListener('message', (event) => {
    if (event.data === 'closeQuiz') {
        document.getElementById('quizArea').style.display = 'none';
        document.getElementById('mainMenu').style.display = 'block';
    }
